<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
            a[href*="harvard.edu"] {
                color: #ff0000;
            }
            a[href*="yale.edu"] {
                color: #0000ff;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
        <title>link</title>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu/">Harvard</a>
        Or <a href="https://www.yale.edu/">Yale</a>
    </body>
</html>
