<!DOCTYPE html>

<html lang="en">
    <head>
        <title>hello, title</title>
    </head>
    <body>
        <form>
            <input autocomplite="off" autofocus id="name" placeholder="name" type="text">
            <input type="submit">
        </form>
        <script>

            document.querySelector('form').addEventListener('submit', function() {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
                e.preventDefault()
            });

        </script>
    </body>
</html>
