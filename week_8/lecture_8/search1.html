<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>search</title>
    </head>
    <body>
        <div class="container-fluid">

            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://about.google/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com/">Store</a>
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark" href="https://www.store.google.com/gmail/">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.store.google.com/imghp/">Images</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="https://account.google.com/ServiceLogin" role="button">Sign in</a>
                </li>
            </ul>

            <div class="text-center">
                <img alt="Happy Cat" class="img-fluid w-25" src="cat.gif">
                <form class="mt-4" action="https://www.google.com/search" method="get">
                    <input class="form-control form-control-lg mb-4 mx-auto w-50" name="q" autocomplite="off" autofocus placeholder="Query" type="text">
                    <button class="btn btn-light" type="submit">Google Search</button>
                    <button class="btn btn-light" name="btnI" type="submit">I'm Feeling Lucky</button>
                </form>
            </div>
        </div>
    </body>
</html>
