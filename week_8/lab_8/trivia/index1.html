<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Part 1
                let incorrectButtons = document.querySelectorAll('.incorrect');
                let correctButton = document.querySelector('#correct');


                correctButton.addEventListener('click', function() {
                    correctButton.style.backgroundColor = 'green';
                    let response = document.getElementById("response");
                        response.innerHTML = "Correct";
                        response.style.color = "green";
                });

                for (incorrectButton of incorrectButtons)
                {
                    incorrectButton.addEventListener('click', function(event) {
                        let buttonElement = event.target
                        let response = document.getElementById("response");

                        console.log(buttonElement);
                        buttonElement.style.backgroundColor = 'red';
                        response.innerHTML = "Incorrect";
                        response.style.color = "red";
                    });

                }

                // Part 2
                document.querySelector('#submitButton').addEventListener('click', function() {
                    let answer = document.querySelector('#answer').value;
                    let input = document.querySelector('#answer');
                    let q2response = document.getElementById("q2response");
                    
                    if (answer.toLowerCase() == 'switzerland')
                    {
                        input.style.borderColor = 'green';
                        q2response.innerHTML = "Correct";
                        q2response.style.color = "green";

                    }
                    else
                    {
                        input.style.borderColor = 'red';
                        q2response.innerHTML = "Inorrect";
                        q2response.style.color = "red";
                    }
                });
            });
    </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zeland?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheeps</button>
                <button id="correct">1 person per 6 sheeps</button>
                <p id="response"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input id="answer" placeholder="Answer" type="text" autocomplite="off">
                <button id="submitButton">Check Answer</button>
                <p id="q2response"></p>
            </div>
        </div>
    </body>
</html>
