{%extends "layout.html"%}

{% block title %}
    Buy
{% endblock %}

{%block main%}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control mx-auto w-auto" autocomplete="off" min="1" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{%endblock%}
