{%extends "layout.html"%}

{% block title %}
    Sell
{% endblock %}

{%block main%}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected value="symbol">Symbol</option>
            {%for symbol in symbols%}
                <option value="{{symbol["symbol"]}}">{{symbol["symbol"]}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="mb-3">
        <input type="number" class="form-control mx-auto w-auto" autocomplete="off" min="1" name="shares" placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
{%endblock%}
